<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://publichealth.jhu.edu/sites/default/files/styles/social_image/public/2021-05/infectious-disease-getty-1212590125.jpg?itok=ZViOrpZj') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(144, 191, 204);
            text-align: center;
            font-size: 2.8em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }
        .form-group {
            background: linear-gradient(135deg, #1C3D5B, #5DADE2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: rgb(144, 191, 204);
            transition: transform 0.3s ease;
        }
        .form-group:hover {
            transform: scale(1.02);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .checkbox-group .card {
            width: 250px;
            background:  rgb(201, 216, 221);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .checkbox-group .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .checkbox-group .symptom-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .checkbox-group label {
            font-size: 1.1em;
            color: #2c3e50;
            word-wrap: break-word;
            flex-grow: 1;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #407fa7;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #407fa7;
        }
        .result {
            margin-top: 30px;
            background: linear-gradient(135deg, #3498db, #5DADE2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        .result h3 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        Health Risk Analysis
    </div>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <h3>Select Symptoms:</h3>
                <div class="checkbox-group">
                    <!-- Common Cold -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="runny nose" id="runny_nose"> <label for="runny_nose">Runny Nose</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sneezing" id="sneezing"> <label for="sneezing">Sneezing</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sore throat" id="sore_throat"> <label for="sore_throat">Sore Throat</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="mild cough" id="mild_cough"> <label for="mild_cough">Mild Cough</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="congestion" id="congestion"> <label for="congestion">Congestion</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="low-grade fever" id="low_grade_fever"> <label for="low_grade_fever">Low-Grade Fever</label></div>
                    </div>

                    <!-- Cough -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="persistent coughing" id="persistent_coughing"> <label for="persistent_coughing">Persistent Coughing</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="chest tightness" id="chest_tightness"> <label for="chest_tightness">Chest Tightness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="mucus production" id="mucus_production"> <label for="mucus_production">Mucus Production</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sore throat" id="sore_throat_cough"> <label for="sore_throat_cough">Sore Throat</label></div>
                    </div>

                    <!-- Fever -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="elevated body temperature" id="elevated_body_temperature"> <label for="elevated_body_temperature">Elevated Body Temperature</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="chills" id="chills"> <label for="chills">Chills</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sweating" id="sweating"> <label for="sweating">Sweating</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="fatigue" id="fatigue"> <label for="fatigue">Fatigue</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="headaches" id="headaches"> <label for="headaches">Headaches</label></div>
                    </div>

                    <!-- Migraine -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="severe headache" id="severe_headache"> <label for="severe_headache">Severe Headache</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="nausea" id="nausea"> <label for="nausea">Nausea</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sensitivity to light" id="sensitivity_to_light"> <label for="sensitivity_to_light">Sensitivity to Light</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="blurred vision" id="blurred_vision"> <label for="blurred_vision">Blurred Vision</label></div>
                    </div>

                    <!-- Asthma -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="shortness of breath" id="shortness_of_breath"> <label for="shortness_of_breath">Shortness of Breath</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="wheezing" id="wheezing"> <label for="wheezing">Wheezing</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="coughing" id="coughing"> <label for="coughing">Coughing</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="chest tightness" id="chest_tightness_asthma"> <label for="chest_tightness_asthma">Chest Tightness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="difficulty breathing" id="difficulty_breathing"> <label for="difficulty_breathing">Difficulty Breathing</label></div>
                    </div>

                    <!-- Arthritis -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="joint pain" id="joint_pain"> <label for="joint_pain">Joint Pain</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="swelling" id="swelling"> <label for="swelling">Swelling</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="stiffness" id="stiffness"> <label for="stiffness">Stiffness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="reduced range of motion" id="reduced_range_of_motion"> <label for="reduced_range_of_motion">Reduced Range of Motion</label></div>
                    </div>

                    <!-- Hypertension -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="headaches" id="headaches_hypertension"> <label for="headaches_hypertension">Headaches</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="dizziness" id="dizziness"> <label for="dizziness">Dizziness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="shortness of breath" id="shortness_of_breath_hypertension"> <label for="shortness_of_breath_hypertension">Shortness of Breath</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="nosebleeds" id="nosebleeds"> <label for="nosebleeds">Nosebleeds</label></div>
                    </div>

                    <!-- Diabetes -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="frequent urination" id="frequent_urination"> <label for="frequent_urination">Frequent Urination</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="excessive thirst" id="excessive_thirst"> <label for="excessive_thirst">Excessive Thirst</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="fatigue" id="fatigue_diabetes"> <label for="fatigue_diabetes">Fatigue</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="blurred vision" id="blurred_vision_diabetes"> <label for="blurred_vision_diabetes">Blurred Vision</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="slow-healing sores" id="slow_healing_sores"> <label for="slow_healing_sores">Slow-Healing Sores</label></div>
                    </div>

                    <!-- Psoriasis -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="red, scaly patches on skin" id="red_scaly_patches_on_skin"> <label for="red_scaly_patches_on_skin">Red, Scaly Patches on Skin</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="itching" id="itching"> <label for="itching">Itching</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="dry skin" id="dry_skin"> <label for="dry_skin">Dry Skin</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="cracks that may bleed" id="cracks_that_may_bleed"> <label for="cracks_that_may_bleed">Cracks that May Bleed</label></div>
                    </div>

                    <!-- Obesity -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="excessive body fat" id="excessive_body_fat"> <label for="excessive_body_fat">Excessive Body Fat</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="difficulty losing weight" id="difficulty_losing_weight"> <label for="difficulty_losing_weight">Difficulty Losing Weight</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="shortness of breath" id="shortness_of_breath_obesity"> <label for="shortness_of_breath_obesity">Shortness of Breath</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="fatigue" id="fatigue_obesity"> <label for="fatigue_obesity">Fatigue</label></div>
                    </div>

                    <!-- Indigestion -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="bloating" id="bloating"> <label for="bloating">Bloating</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="nausea" id="nausea_indigestion"> <label for="nausea_indigestion">Nausea</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="belching" id="belching"> <label for="belching">Belching</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="abdominal discomfort" id="abdominal_discomfort"> <label for="abdominal_discomfort">Abdominal Discomfort</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="acid reflux" id="acid_reflux"> <label for="acid_reflux">Acid Reflux</label></div>
                    </div>

                    <!-- Insomnia -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="difficulty falling asleep" id="difficulty_falling_asleep"> <label for="difficulty_falling_asleep">Difficulty Falling Asleep</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="waking up frequently during the night" id="waking_up_frequently"> <label for="waking_up_frequently">Waking Up Frequently During the Night</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="daytime fatigue" id="daytime_fatigue"> <label for="daytime_fatigue">Daytime Fatigue</label></div>
                    </div>

                    <!-- Depression and Anxiety -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="persistent sadness" id="persistent_sadness"> <label for="persistent_sadness">Persistent Sadness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="irritability" id="irritability"> <label for="irritability">Irritability</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="lack of interest" id="lack_of_interest"> <label for="lack_of_interest">Lack of Interest</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="restlessness" id="restlessness"> <label for="restlessness">Restlessness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="fatigue" id="fatigue_depression"> <label for="fatigue_depression">Fatigue</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="trouble concentrating" id="trouble_concentrating"> <label for="trouble_concentrating">Trouble Concentrating</label></div>
                    </div>

                    <!-- Acid Reflux -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="heartburn" id="heartburn"> <label for="heartburn">Heartburn</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="chest pain" id="chest_pain"> <label for="chest_pain">Chest Pain</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="regurgitation of food or acid" id="regurgitation"> <label for="regurgitation">Regurgitation of Food or Acid</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="sore throat" id="sore_throat_acid_reflux"> <label for="sore_throat_acid_reflux">Sore Throat</label></div>
                    </div>

                    <!-- Eczema -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="red, itchy patches of skin" id="red_itchy_patches"> <label for="red_itchy_patches">Red, Itchy Patches of Skin</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="dryness" id="dryness"> <label for="dryness">Dryness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="inflammation" id="inflammation"> <label for="inflammation">Inflammation</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="cracking" id="cracking"> <label for="cracking">Cracking</label></div>
                    </div>

                    <!-- Osteoarthritis -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="joint pain" id="joint_pain_osteoarthritis"> <label for="joint_pain_osteoarthritis">Joint Pain</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="stiffness" id="stiffness_osteoarthritis"> <label for="stiffness_osteoarthritis">Stiffness</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="swelling" id="swelling_osteoarthritis"> <label for="swelling_osteoarthritis">Swelling</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="decreased flexibility in joints" id="decreased_flexibility"> <label for="decreased_flexibility">Decreased Flexibility in Joints</label></div>
                    </div>

                    <!-- Menstrual Disorders -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="irregular periods" id="irregular_periods"> <label for="irregular_periods">Irregular Periods</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="painful periods" id="painful_periods"> <label for="painful_periods">Painful Periods</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="heavy bleeding" id="heavy_bleeding"> <label for="heavy_bleeding">Heavy Bleeding</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="missed periods" id="missed_periods"> <label for="missed_periods">Missed Periods</label></div>
                    </div>

                    <!-- Urinary Tract Infections (UTIs) -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="painful urination" id="painful_urination"> <label for="painful_urination">Painful Urination</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="frequent urge to urinate" id="frequent_urge"> <label for="frequent_urge">Frequent Urge to Urinate</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="cloudy or strong-smelling urine" id="cloudy_urine"> <label for="cloudy_urine">Cloudy or Strong-Smelling Urine</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="lower abdominal pain" id="lower_abdominal_pain"> <label for="lower_abdominal_pain">Lower Abdominal Pain</label></div>
                    </div>

                    <!-- Sinusitis -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="nasal congestion" id="nasal_congestion"> <label for="nasal_congestion">Nasal Congestion</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="facial pain" id="facial_pain"> <label for="facial_pain">Facial Pain</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="pressure around eyes" id="pressure_around_eyes"> <label for="pressure_around_eyes">Pressure Around Eyes</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="postnasal drip" id="postnasal_drip"> <label for="postnasal_drip">Postnasal Drip</label></div>
                    </div>

                    <!-- Chronic Fatigue Syndrome -->
                    <div class="card">
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="persistent fatigue" id="persistent_fatigue"> <label for="persistent_fatigue">Persistent Fatigue</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="trouble sleeping" id="trouble_sleeping"> <label for="trouble_sleeping">Trouble Sleeping</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="muscle and joint pain" id="muscle_joint_pain"> <label for="muscle_joint_pain">Muscle and Joint Pain</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="headaches" id="headaches_chronic_fatigue"> <label for="headaches_chronic_fatigue">Headaches</label></div>
                        <div class="symptom-item"><input type="checkbox" name="symptoms" value="difficulty concentrating" id="difficulty_concentrating"> <label for="difficulty_concentrating">Difficulty Concentrating</label></div>
                    </div>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </div>
        </form>

        {% if predicted_disease %}
        <div class="result">
            <h3>Predicted Disease(s):</h3>
            <ul>
                <li><strong>{{ predicted_disease[0] }}</strong> (Matched Symptoms: {{ predicted_disease[1] | join(', ') }})</li>
            </ul>
        </div>
        {% endif %}
